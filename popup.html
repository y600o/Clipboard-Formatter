<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clipboard Formatter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <textarea id="originalText" placeholder="原始文本"></textarea>
    <textarea id="formattedText" placeholder="修改后的文本"></textarea>
    <button id="pasteButton">粘贴</button>
    <button id="removeSpacesButton">删除空格</button>
    <button id="removeNewlinesButton">删除换行符</button>
    <button id="copyButton">复制</button>
    <button id="clearButton">清空</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
